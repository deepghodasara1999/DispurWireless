<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">

  <title>Register</title>
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body class="text-center">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <form class="form-signin" action="/register" method="POST">

    <!-- <img class="mb-4" src="{{ url_for('static', filename='main.png') }}" alt="" width="200" height="100"> -->
    <h1 class="h3 mb-3 mt-5 font-weight-normal">Please Register</h1>

    <label for="inputEmail" class="sr-only">First Name</label>
    <input type="text" id="fname" name="fname" class="form-control" placeholder="First Name" required autofocus>

    <label for="inputEmail" class="sr-only">Last Name</label>
    <input type="text" id="lname" name="lname" class="form-control" placeholder="Last Name" required autofocus>

    <label for="inputEmail" class="sr-only">Contact Number</label>
    <input type="text" id="contact" name="contact" class="form-control" placeholder="Contact Number" required autofocus>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="pwd" name="pwd" class="form-control" placeholder="Password" required autofocus>

    <label for="inputPassword" class="sr-only">Retype Password</label>
    <input type="password" id="rpwd" name="rpwd" class="form-control" placeholder="Retype Password" required autofocus>

    <label for="inputAddress" class="sr-only">Address</label>
    <textarea type="text" id="address" name="address" class="form-control" placeholder="Address" required
      autofocus></textarea>
    
    <button class="btn btn-lg btn-primary btn-block my-3" type="submit" name="btn" value="register">Register</button>


    <div class="myfooter mb-5 py-2">
      <h6 id="footer-text"><strong>DispurWireless</strong> copyright &copy 2020</h6>
    </div>


  </form>

</body>

</html>
