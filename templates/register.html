{% extends "layout.html" %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">

    <title>Register</title>
  </head>
  {% block body %}
  <body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <form class="form-signin">
      <!-- <img class="mb-4" src="{{ url_for('static', filename='main.png') }}" alt="" width="72" height="72"> -->
      <!-- <img class="mb-4" src="{{ url_for('static', filename='main.png') }}" alt="" width="400" height="200"> -->
      <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>

      <label for="inputEmail" class="sr-only">First Name</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="First Name" required autofocus>

      <label for="inputEmail" class="sr-only">Last Name</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Last Name" required autofocus>

      <label for="inputEmail" class="sr-only">Contact Number</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Contact Number" required autofocus>

      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required autofocus>

      <label for="inputPassword" class="sr-only">Retype Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Retype Password" required autofocus>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      
    </form>

  </body>
</html>

{% endblock %}
