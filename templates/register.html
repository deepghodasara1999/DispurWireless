<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">

  <title>Register</title>
</head>
<body>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <form class="form-signin" method="post" action="/register">
    <!-- <img class="mb-4" src="{{ url_for('static', filename='main.png') }}" alt="" width="72" height="72"> -->
    <!-- <img class="mb-4" src="{{ url_for('static', filename='main.png') }}" alt="" width="400" height="200"> -->
    <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>

    <label for="inputEmail" class="sr-only">First Name</label>
    <input type="text" id="fname" name="fname" class="form-control" placeholder="First Name" required autofocus>

    <label for="inputEmail" class="sr-only">Last Name</label>
    <input type="text" id="lname" name="lname" class="form-control" placeholder="Last Name" required autofocus>

    <label for="inputEmail" class="sr-only">Contact Number</label>
    <input type="text" title="It is numeric. It will be max of 10 chars. First digit is not zero" pattern="[1-9]{1}[0-9]{9}" id="contact" name="contact" class="form-control" placeholder="Contact Number" required autofocus>

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="pwd" name="pwd" class="form-control" placeholder="Password" onkeyup='check();' required autofocus>

    <label for="inputPassword" class="sr-only">Retype Password</label>
    <input type="password" id="rpwd" name="rpwd" class="form-control" placeholder="Retype Password" onkeyup='check();' required autofocus>

    <span id='message'></span>

    <script type="text/javascript">
      var check = function() {
        var enter = $("#btn");
        if (document.getElementById('pwd').value ==
          document.getElementById('rpwd').value) {
          document.getElementById('message').style.color = 'green';
        document.getElementById('message').innerHTML = 'Password is Matching';
        enter.prop('disabled', false)

      } else {
        document.getElementById('message').style.color = 'red';
        document.getElementById('message').innerHTML = 'Password is not Matching';
        enter.prop('disabled', true)
      }
    }
  </script>
<!-- 
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div> -->
      <button class="btn btn-lg btn-primary btn-block" id="btn" name="btn" value="register" type="submit" disabled="true">Register</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
    </form>

  </body>
  </html>
