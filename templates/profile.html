  <html>
  <head>
    <style >
      * {
    margin: 0;
    font-family: "Geneva", sans-serif;
  }
  #main {
    position: absolute;
    background-color: #f0f6fa;
    width: 85%;
    left: 15%;
    transition: 0.5s;
  }
  #side_menu {
    position: absolute;
    background-color: #ffffff;
    width: 15%;
  }
  .side_title {
    width: 90%;
    height: 15%;
    margin-left: 5%;
    margin-top: 20%;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
  }
  .side_text_st {
    width: 90%;
    text-align: left;
    font-size: 14px;
    margin-left: 5%;
    margin-top: 2%;
  }
  /*Divisor line*/
  .divisor_line{
    position:relative;
    margin-top:10%;
    margin-bottom:10%;
    border-bottom:1px dashed;
  }
  .divisor_icon{
    position:absolute;
    width:30px;
    height:15px;
    left:40%;
    margin-top:-8px;
  }
  /*END Divisor line*/
  /*Missing doc Alert */
  .access_doc_btn {
    position: relative;
    width: 90%;
    height: 30px;
    margin-left: 5%;
    margin-top: 2%;
  }
  .access_doc_icon {
    position: relative;
    width: 30px;
    height: 30px;
  }
  .access_doc_text {
    position: absolute;
    margin-left:35px;
    top:5px;
    width: 80%;
    height: 25px;
    font-size: 16px;
    color:#000000;
  }
  .doc_title {
    position: relative;
    width: 90%;
    height: 30px;
    margin-left: 5%;
    margin-top: 5%;
  }
  .profile_arrow_area {
    position: absolute;
    width: 20px;
    height: 20px;
    top: 4px;
    left: 5px;
    transform: rotate(-90deg);
    transform-origin: 60% 30%;
    cursor: pointer;
  }
  .business_arrow_area {
    position: absolute;
    width: 20px;
    height: 20px;
    top: 4px;
    left: 5px;
    transform: rotate(-90deg);
    transform-origin: 60% 30%;
    cursor: pointer;
  }
  #profile_doc_arrow_control {
    display: none;
  }
  #profile_doc_arrow_control:checked ~ * .profile_arrow_area {
    transform: rotate(0deg);
    top: 6px;
    left: 15px;
  }
  #business_doc_arrow_control {
    display: none;
  }
  #business_doc_arrow_control:checked ~ * .business_arrow_area {
    transform: rotate(0deg);
    top: 6px;
    left: 15px;
  }
  .doc_title_text {
    position: absolute;
    width: 30%;
    height: 70%;
    top: 15%;
    left: 20%;
  }
  .alert_icon_area {
    position: absolute;
    width: 25px;
    height: 25px;
    top: 5%;
    right: 10%;
    fill: red;
  }
  .profile_doc_tbl {
    display: ;
    position: relative;
    width: 90%;
    margin-bottom: 2%;
    margin-left: 5%;
    table-layout: auto;
    text-align: right;
    visibility: visible;
    transition: 1s;
  }
  .business_doc_tbl {
    display: none;
    position: relative;
    width: 90%;
    margin-bottom: 2%;
    margin-left: 5%;
    margin-top: 10%;
    table-layout: auto;
    text-align: right;
    visibility: hidden;
    transition: 1s;
  }
  .circle_alert {
    width: 15px;
    height: 15px;
    margin-left: 20px;
    background-color: red;
    border-radius: 15px;
  }
  #profile_doc_arrow_control:checked ~ * .profile_doc_tbl {
    display: block;
    visibility: visible;
  }
  #business_doc_arrow_control:checked ~ * .business_doc_tbl {
    display: block;
    visibility: visible;
  }
  .row_text{
    width:80%;
    word-wrap: break-word;
      cursor:pointer;
  }
  .title_info{
    position:absolute;
    display:none;
    width:75%;
    left:70%;
    top:1%;
    font-size:10px;
    padding:2%;
    text-align: justify;
    word-wrap:break-word;
    border:.5px solid;
    border-radius:5px;
    background-color:#ffffff;
    z-index:1;
  }
  #control_title_info{
      display:none;
  }
  #control_title_info:hover ~ * .title_info{
    display:block;
  }
  /*END Missing doc Alert */
  .expand_area {
    margin-top: 2px;
    margin-left: -3%;

    height: 30px;

    transition: 0.5s;

  #control_expand {
    display: none;

  #control_expand:checked ~ #main {

    position: relative;

  }

  }
  .top_btn_area {
    position: absolute;
    display: grid;
    grid-auto-columns: 50%;
    width: 25%;
    height: 100%;
    top: 0px;
    right: 0;
  }
  .top_btn_grid1 {
    grid-area: 1/1;
    padding-top: 10%;
  }
  .top_btn_grid2 {
    grid-area: 1/2;
    padding-top: 10%;
  }

  a {
    text-decoration-line: none;
  }
  .history_clasic_btn {
    position: absolute;
    display: inline-block;
    width: 80px;
    height: 40px;
    margin-left: 15%;
    border-style: solid;
    border-width: 0.2px;

    position: relative;

    grid-auto-columns: 50%;
    grid-gap: 0px;

  .profile_first_grid {
    grid-area: 2 / 1;
    padding: 2%;
  }
  .profile_second_grid {
    grid-area: 2 / 2;
    padding: 2%;

  .profile_a_title {
    width: 100%;

    height: 100%;
    width: 70px;
    right: -75px;
  }
  .company_email_submit_btn {
    position: absolute;
    top: 10%;
    width: 40%;
    cursor: pointer;
  }
  .company_email_cancel_btn {
    position: absolute;
    top: 10%;
    right: 0;
    width: 40%;

    margin-left: 70%;
    margin-bottom: 5%;
  }
  #guide {
    position: absolute;
    width: 100%;
    height: 1150px;
    top: 0;
    background-color: rgb(0, 0, 0, 0.8);
    z-index: 1;
  }
  /*history*/
  #history_conteiner {
    position: relative;
    background-color: red;
    margin-top: -800px;
  }
  #history_area {
    position: absolute;
    width: 0px;
    height: 860px;
    margin-top: 0px;
    padding-bottom: 10px;
    right: 0px;
    transition: 0.5s;

    visibility: hidden;
  }
  #history_control {
    display: none;
  }
  #history_control:checked ~ #history_area {
    width: 25%;
    visibility: visible;
  }
  .history_close_btn {
    width: 10px;
    height: 10px;
    margin-top: 1px;
    margin-left: 4px;
    margin-bottom: 10px;
    cursor: pointer;
  }
  .tbl_history {
    width: 98%;
    margin-left: 1%;
    background-color: #ffffff;
    border-collapse: collapse;
    box-shadow: 5px 5px 30px rgb(0, 0, 0, 0.5);
  }
  #date_area {
    position: relative;
    width: 40%;
    height: 25px;
    background-color: #eeeeee;
  }
  .date_var {
    position: absolute;
    top: 20%;
    font-size: 70%;
  }
  .vLine {
    position: relative;
    height: 150px;
    border-left: 3px solid #eeeeee;
    margin-left: 15%;
    margin-bottom: -1%;
  }
  .history_point {
    position: absolute;
    width: 25px;
    height: 25px;
    top: 50px;
    left: -15px;
  }
  .history_log {
    position: absolute;
    width: 70%;
    height: 80px;
    margin-left: 20%;
    margin-top: -30%;
    padding: 2%;
    overflow-y: auto;
    border-radius: 5px;
    box-shadow: 5px 5px 30px rgb(76, 170, 243, 0.2);
    background-color: #ffffff;
    font-size: 70%;
    text-align: left;
  }
