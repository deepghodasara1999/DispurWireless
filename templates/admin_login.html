<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Admin Login</title>
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
</head>

<body class="text-center">
  <!-- <img class="mb-4" src="{{ url_for('static', filename='1.png') }}" alt="" width="200" height="100"> -->
  <form class="form-signin">

    <!-- <img class="mb-4" src="{{ url_for('static', filename='main.png') }}" alt="" width="72" height="72"> -->
    <img class="mb-4" src="{{ url_for('static', filename='main.png') }}" alt="" width="200" height="100">
    <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>
    <label for="inputId" class="sr-only">Registration Id</label>
    <input type="email" id="inputId" class="form-control" placeholder="Registration Id" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>


    
      <div class="myfooter mt-5 py-2">
        <h6 id="footer-text"><strong>DispurWireless</strong> copyright &copy 2020</h6>
      </div>
    
  </form>
</body>

</html>
