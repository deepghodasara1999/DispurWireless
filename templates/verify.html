<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Email verification</title>
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin" action="/register" method="POST">
        <h1 class="h3 mb-3 font-weight-normal">Check your mail and<br>Enter OTP</h1>
        <br>
        <input type="text" id="inputOTP" class="form-control" placeholder="OTP" name="otp" required autofocus>
        <button class="btn btn-lg btn-primary btn-block my-5" type="submit" name="btn" value="otp">Verify</button>

        <div class="myfooter py-2">
            <h6 id="footer-text"><strong>DispurWireless</strong> copyright &copy 2020</h6>
        </div>

    </form>
</body>

</html>
